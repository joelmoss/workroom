name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Vet
        run: go vet ./...

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Build
        run: go build -o workroom .

      - name: Test
        run: go test ./...
